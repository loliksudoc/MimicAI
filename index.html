<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MimicAI WebApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #333;
      padding: 0.5rem;
      background: #1a1a1a;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      background: #222;
      color: white;
      border: none;
      outline: none;
    }
    button {
      padding: 0.5rem 1rem;
      background: #00aaff;
      color: white;
      border: none;
      margin-left: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
    .user {
      color: #00ffaa;
    }
    .bot {
      color: #ffaa00;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chat-box"></div>

  <div class="input-area">
    <input id="user-input" type="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    const BACKEND_URL = "https://api.openai.com/v1/completions";  // –ü—Ä—è–º–æ–π –∑–∞–ø—Ä–æ—Å –∫ OpenAI API (–±–µ–∑ backend)

    const OPENROUTER_API_KEY = "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" // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π API –∫–ª—é—á
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerHTML = `<b>${sender === "user" ? "–í—ã" : "ü§ñ MimicAI"}:</b><br>${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∑–∞–≥—Ä—É–∑–∫–∏
    function appendLoading() {
      const msg = document.createElement("div");
      msg.id = "loading";
      msg.className = "message loading";
      msg.innerText = "ü§ñ –î—É–º–∞—é...";
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∑–∞–≥—Ä—É–∑–∫–∏
    function removeLoading() {
      const msg = document.getElementById("loading");
      if (msg) msg.remove();
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      appendMessage("user", text);
      appendLoading();

      try {
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫ OpenRouter API
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENROUTER_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4",  // –ò—Å–ø–æ–ª—å–∑—É–µ–º –º–æ–¥–µ–ª—å GPT-4
            prompt: text,
            max_tokens: 512, // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –Ω–∞ 512 —Ç–æ–∫–µ–Ω–æ–≤
            temperature: 0.7
          })
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ø–µ—à–Ω–æ—Å—Ç–∏ –æ—Ç–≤–µ—Ç–∞
        if (!response.ok) {
          throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
        }

        const data = await response.json();
        removeLoading();

        if (data.error) {
          appendMessage("bot", `‚ùå –û—à–∏–±–∫–∞: ${data.error.message}`);
        } else {
          appendMessage("bot", data.choices[0].text.trim());
        }

      } catch (err) {
        removeLoading();
        appendMessage("bot", `‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${err.message}`);
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
